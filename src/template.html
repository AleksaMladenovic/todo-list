    <template id="homepage-template">
      <div class="title">
        <h1>Projects</h1>
        <button class="newProjectBtn">New Project</button>
      </div>
    </template>
    <template id="task-template-homepage">
      <div class="task">
        <div class="title">
          <div class="status">
            <input type="checkbox" name="doneCheck"></input>
            <h3></h3>
          </div>
          <p class="dueDate"></p>
        </div>
        <div class="buttons">
          <button class="changeBtn svgBtn"></button>
          <button class="deleteBtn svgBtn"></button>
        </div>
        <p class="description"></p>
      </div>
    </template>
    <template id="project-template-homepage">
      <div class="project">
        <div class="title">
          <h2></h2>
          <button class="svgBtn expand"></button>
        </div>
        <div class="settings">
          <div class="buttons">
            <button class="addTaskBtn svgBtn"></button>
            <button class="changeBtn svgBtn"></button>
            <button class="removeBtn svgBtn"></button>
          </div>
          <select name="sortType" id="sortType">
            <option value="default">Default</option>
            <option value="dueDate">Due Date</option>
            <option value="priority">Priority</option>
          </select>
        </div>
        <div class="tasks"></div>
      </div>
    </template>
    <dialog id="addProjectDialog">
      <form>
        <h2>Project</h2>
        <label for="projectName">Name:</label>
        <input type="text" name="projectName" id="projectName" required />
        <div class="controls">
          <button type="button" class="add">Add project</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
    <dialog id="addTaskDialog">
      <form id="addTaskForm">
        <h2>Task</h2>
        <div class="input">
          <label for="taskTitle">Title:</label>
          <input type="text" name="taskTitle" id="taskTitle" required />
        </div>

        <div class="input description">
          <label for="taskDescription">Description:</label>
          <textarea name="taskDescription" id="taskDescription"> </textarea>
        </div>
        <div class="input">
          <label for="taskDueDate">Due Date:</label>
          <input type="datetime-local" id="taskDueDate" name="taskDueDate" required/>
        </div>
        <div class="input">
          <label for="taskpriority">Task priority:</label>
          <input type="radio" id="highPriority" name="priority" value="High" />
          <label for="highPriority">High</label>
          <input
            type="radio"
            id="normalPriority"
            name="priority"
            value="Normal"
            checked
          />
          <label for="normalPriority">Normal</label>
          <input type="radio" id="lowPriority" name="priority" value="Low" />
          <label for="lowPriority">Low</label>
        </div>
        <div class="controls">
          <button type="button" class="add">Add Task</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
